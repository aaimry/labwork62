{% extends 'base.html' %}
{% block content %}
    <h4>Время проведенное на сайте: {{ time }}</h4>

    {% for page, value in pages.items %}
        <h5>{{ page }}:</h5>
        {% for key, item in value.items %}
        <p>{{ key }}: {{ item }}</p>
        {% endfor %}
        <hr>
    {% endfor %}
{% endblock content %}
